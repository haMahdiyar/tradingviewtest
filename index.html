<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چارت TradingView بدون نیاز به لاگین</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <div id="tv_chart_container" style="height: 600px;"></div>

  <script type="text/javascript">
    new TradingView.widget({
      "autosize": true,            // اندازه خودکار چارت
      "symbol": "NASDAQ:AAPL",     // نماد پیش‌فرض (می‌توانید آن را تغییر دهید)
      "interval": "D",             // بازه زمانی (D برای روزانه)
      "container_id": "tv_chart_container", // شناسه کانتینر
      "datafeed": new TradingView.Datafeeds.UDFCompatibleDatafeed("https://demo_feed.tradingview.com"), // داده‌های دمو
      "locale": "fa",              // زبان فارسی
      "theme": "light",            // تم چارت (می‌توانید به "dark" تغییر دهید)
      "enabled_features": ["study_templates"], // فعال کردن ویژگی‌های اضافی
      "disabled_features": ["header_widget", "symbol_search"] // غیرفعال کردن ویژگی‌های اضافی
    });
  </script>

</body>
</html>
